<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap - Prebuilt Layout</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap-4.3.1.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <form class="needs-validation" novalidate>
            <div class="clearflix shadow p-3 " style="overflow:auto;  background-color: #536656;margin: auto">
                <p class="h1" style=" color:white; text-align: center"><img src="http://www.bambooseguros.cl/img/logo-2.png" width="80" class="img-fluid" style="float: left; "></p>
                <p class="h1" style=" color:white; text-align: center">Creación Cliente Nuevo</p>
            </div>
            <br>
            <h5 class="form-row">&nbsp;Datos personales</h5>
            <div class="container">
                <div class="form-col" style="display:inline-block">
                    <label for="inputNombre">&nbsp;Nombre</label>
                    <input type="text" class="form-control" id="inputNombre" placeholder="Nombre" required>
                    <div class="valid-feedback"> Correcto </div>
                </div>
                <div class="form-col" style="display:inline-block">
                    <label for="inputApellidoP">&nbsp;Apellido Paterno</label>
                    <input type="text" class="form-control" id="inputApellidoP" placeholder="Apellido Paterno" required>
                    <div class="valid-feedback"> Correcto </div>
                </div>
                <div class="form-col" style="display:inline-block;¿">
                    <label for="inputApellidoM">&nbsp;Apellido Materno</label>
                    <input type="text" class="form-control" id="inputApellidoM" placeholder="Apellido Materno" required>
                    <div class="valid-feedback"> Correcto </div>
                </div>
            </div>
            <br>

            <div class="container">
                <div class="form-col" style="display:inline-block">
                    <label for="RUTsinDV">&nbsp;RUT</label>
                    <div class="form-row">
                        <div class="col-4">
                            <input type="text" class="form-control" id="RUTsinDV" placeholder="12345678" required>
                        </div>
                        <label>&nbsp;-&nbsp;</label>
                        <div class="col-2">
                            <input type="text" class="form-control" id="DV" placeholder="K" required style="float: right">
                        </div>
                    </div>
                </div>
                <div class="form-col" style="display:inline-block">
                    <label for="Email"> &nbsp;E-Mail </label>
                    <input type="email" class="form-control" id="Mail" placeholder="abc@gmail.com" required>
                </div>
                <div class="form-col" style="display:inline-block">
                    <label for="Telefono"> &nbsp;Telefono </label>
                    <input type="phone" class="form-control" id="Telefono" placeholder="+569XXXXXXXX" required>
                </div>
            </div>
        </form>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-3.3.1.min.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap-4.3.1.js"></script>
</body>

</html>
